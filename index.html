<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Soporte Computo</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('img/fondo degradado.jpg');
      background-size: cover;
      color: black;
      height: 100 vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100 %;
      max-width: 700 px;
      height: 90 vh;
      background-color: rgba(100, 96, 96, 0.664);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff6600;
    }
    .chat-header {
      padding: 1rem;
      background-color: #9e5d2f;
      text-align: center;
      font-weight: 800;
      font-size: 1.2rem;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.95rem;
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.4;
      color: rgb(12, 12, 12);
      background-color: #f0f0f0;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 80%;
      width: fit-content;
    }
    .message.user span {
      color: #1E90FF;
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    $1
    .message.bot {
      align-self: flex-end;
      background-color: #ffe5d0;
    }
    .chat-footer {
      border-top: 1px solid #ffffff;
      background-color: #dad5d5;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
    }
    .quick-questions {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .quick-questions button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    .input-row input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
    }
    .input-row button {
      padding: 0.75rem 1rem;
      border-radius: 5px;
      background-color: #ff6600;
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
  .dots {
      color: #b9510c;
      display: inline-block;
      font-size: 1.5rem;
      margin-right: 2px;
      animation: wave 1.2s infinite ease-in-out;
    }
    @keyframes wave {
      0%, 60%, 100% { transform: initial; opacity: 0.2; }
      30% { transform: translateY(-8px); opacity: 1; }
    }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Asistente Técnico</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-footer">
      <div class="quick-questions">
        <button onclick="quickQuestion('equipo personalizado')">Equipo Personalizado</button>
        <button onclick="quickQuestion('mantenimiento')">Mantenimiento</button>
        <button onclick="quickQuestion('suscripción a TECNEC SYNC')">TECNEC SYNC</button>
      </div>
      <div class="input-row">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeydown="handleKey(event)">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
  <script>
    const messages = document.getElementById('messages');

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.innerHTML = `<span>${sender === 'user' ? 'Tú' : 'TECBOT'}:</span> ${text}`;
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function botResponse(input) {
      input = input.toLowerCase();
      if (input.includes("hola")) {
        return `💬 ¡Hola! Bienvenido(a) a TECNEC ⚙️🖥️<br><br>
Somos expertos en venta, ensamble y mantenimiento de equipos de cómputo, pero vamos más allá.<br><br>
🚀 ¿Buscas un equipo a tu medida?<br>
🧠 ¿Quieres saber cuándo tu PC necesita mantenimiento antes de que falle?<br>
📱 Con nuestra app, diagnóstico en tiempo real y servicio a domicilio, todo es posible.<br><br>
Además, con nuestro sistema de suscripción mensual, tu equipo estará siempre en óptimas condiciones — ¡sin que tengas que preocuparte!<br><br>
💡 ¿En qué podemos ayudarte hoy?`;
      } else if (input.includes("mantenimiento")) {
        return `💬 ¿Necesitas mantenimiento para tu equipo? ¡En TECNEC lo hacemos fácil y efectivo!<br><br>
🔧 Ofrecemos tres tipos de mantenimiento:<br><br>
<b>Correctivo:</b> cuando tu equipo ya presenta fallas.<br>
<b>Preventivo:</b> limpieza y optimización periódica para evitar problemas.<br>
<b>Predictivo:</b> ¡Nuestro servicio estrella! Detectamos posibles fallas antes de que ocurran, gracias a nuestra app de diagnóstico en tiempo real.<br><br>
🚗 Además, ¡vamos hasta tu casa! Ofrecemos servicio a domicilio si estás suscrito a nuestro plan mensual.<br><br>
✅ <b>Con la suscripción TECNEC obtienes:</b><br>
✔️ Diagnóstico automático desde la app<br>
✔️ Alertas cuando tu equipo necesita revisión<br>
✔️ Agenda de servicios sin complicaciones<br>
✔️ Prioridad en soporte técnico<br>
✔️ Descuentos exclusivos en repuestos y actualizaciones<br><br>
📅 ¿Quieres agendar un mantenimiento o conocer los planes de suscripción?`;
      } else if (input.includes("venta") || input.includes("producto") || input.includes("equipo personalizado")) {
        return `💬 ¡Genial! En TECNEC armamos el equipo perfecto para ti.<br>
Cuéntame un poco más para ayudarte mejor:<br><br>
🔹 ¿Para qué vas a usar el equipo? (Ej: diseño, gaming, oficina, estudio, etc.)<br>
🔹 ¿Tienes un presupuesto aproximado?<br>
🔹 ¿Prefieres un PC de escritorio o portátil?<br><br>
Con esa info, te recomendaremos una configuración personalizada que se adapte a tus necesidades.<br>
🛠️ ¡Nada de equipos genéricos, solo lo que tú realmente necesitas!`;
      } else if (input.includes("precio") || input.includes("costo")) {
        return "Nuestros precios varían según el producto o servicio. ¿Qué estás buscando exactamente?";
      } else if (input.includes("suscripci") || input.includes("tecnec sync")) {
        return `💬 ¡Conoce nuestro Plan de Suscripción TECNEC! 🔧📲<br><br>
Pensado para que nunca más te preocupes por el estado de tu equipo.<br><br>
🟠 ¿Qué incluye la suscripción mensual?<br>
✔️ Diagnóstico en tiempo real a través de nuestra app<br>
✔️ Alertas automáticas cuando tu equipo necesite mantenimiento<br>
✔️ Mantenimientos predictivos a domicilio<br>
✔️ Revisión técnica prioritaria<br>
✔️ Descuentos especiales en repuestos y actualizaciones<br>
✔️ Soporte técnico preferencial<br><br>
🟢 ¿Cómo funciona?<br><br>
Descarga la app TECNEC<br>
<a href='https://play.google.com/store/apps/details?id=com.tecnec.app' target='_blank' style='display:inline-block; margin-top:5px; color:#00ffcc;'>📲 Descargar en Google Play</a><br><br>
Registra tu equipo<br><br>
Nosotros nos encargamos del resto: ¡te avisamos cuándo y dónde necesita mantenimiento!<br><br>
💰 Todo esto por solo $20.000 COP al mes.<br>
Tu equipo siempre protegido, sin complicaciones.`;
      } else {
        return "Lo siento, ¿puedes reformular tu pregunta o especificar si es sobre mantenimiento, productos o suscripciones?";
      }
    }

    function sendMessage() {
      const inputField = document.getElementById('userInput');
      const userText = inputField.value.trim();
      if (userText === '') return;

      appendMessage('user', userText);
      inputField.value = '';

      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('message', 'bot');
      typingIndicator.id = 'typing';
      typingIndicator.innerHTML = `<span>TECBOT:</span> <span class="dots" style="animation-delay: 0s;">●</span><span class="dots" style="animation-delay: 0.2s;">●</span><span class="dots" style="animation-delay: 0.4s;">●</span>`;
      messages.appendChild(typingIndicator);
      messages.scrollTop = messages.scrollHeight;

      setTimeout(() => {
        const reply = botResponse(userText);
        const typing = document.getElementById('typing');
        if (typing) typing.remove();
        appendMessage('bot', reply);
      }, 3500);
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function quickQuestion(text) {
      document.getElementById('userInput').value = text;
      sendMessage();
    }
  </script>
</body>
</html>
